<div layout="row" layout-xs="column" layout-sm="column">
    <div flex ng-hide="sessionConfig.customer">
        <div layout-gt-sm="row" layout-align="center">
            <div ng-controller="CompanyCtrl" layout="column" ng-cloak class="md-inline-form"
                 style="border: 1px solid beige;">
                <md-content layout-padding>
                    <md-toolbar layout="row" layout-align="center center" style="background-color:#009688">
                        <h3>{{customer.mode}} Company</h3>
                    </md-toolbar>
                    <div style="overflow:hidden;">
                        <form ng-controller="CompanyCtrl" name="companyForm" novalidate ng-submit="companyForm.$valid && saveCompany()">
                            <md-toolbar layout="row" style="background-color:#616161">
                                <h3>Add Company</h3>
                            </md-toolbar>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs="100">
                                    <label>Name</label>
                                    <input name="companyName" ng-model="company.name" required/>
                                    <div ng-messages="companyForm.companyName.$error" role="alert">
                                        <div ng-message="required" class="my-message">Name is mandatory</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <md-button type="submit" class="md-raised md-primary" style="background-color:#009688">Save
                            </md-button>
                            <span class="label label-warning" ng-show="showMessage">{{hello}}</span>
                        </form>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
</div>
